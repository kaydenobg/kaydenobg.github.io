<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayden Oh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: white;
            color: black;
        }
        .social-icons {
            margin-top: 20px;
            font-size: 24px;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: gray;
        }
        #typing-text {
            min-height: 30px;
        }
    </style>
</head>
<body>
    <h1>Kayden Oh</h1>
    <p id="typing-text"></p>
    
    <div class="buttons">
        <a href="#projects">My Work</a>
        <a href="#contact">Contact</a>
    </div>
    
    <div class="social-icons">
        <a href="https://github.com/kaydenoh" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/kaydenoh" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:kayden.oh@example.com"><i class="fas fa-envelope"></i></a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const words = ["Software Developer", "Tech Enthusiast", "Innovator"];
            let index = 0;
            let charIndex = 0;
            const typingText = document.getElementById("typing-text");
            
            function typeEffect() {
                if (charIndex < words[index].length) {
                    typingText.textContent += words[index][charIndex];
                    charIndex++;
                    setTimeout(typeEffect, 100);
                } else {
                    setTimeout(() => {
                        typingText.textContent = "";
                        charIndex = 0;
                        index = (index + 1) % words.length;
                        typeEffect();
                    }, 1500);
                }
            }
            
            if (typingText) {
                typeEffect();
            }
        });
    </script>
</body>
</html>
